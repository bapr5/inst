<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script language="Javascript">
      function fillRandom() {
        for (let i = 1; i <= Number(ChisloYchastkov.value); i++) {
          document.querySelector(`#ploshad${i}`).value = String(
            getRandomInt(0, 25)
          );
        }
      }

      function getRandomInt(min, max) {
        const minCeiled = Math.ceil(min);
        const maxFloored = Math.floor(max);
        return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled);
      }

      function getK(n) {
        if (n <= 5) {
          return 1.791;
        } else if (5 < n < 10) {
          return 2.146;
        } else if (15 < n < 20) {
          return 2.447;
        } else if (20 < n < 25) {
          return 2.537;
        } else if (25 < n) {
          return 2.633;
        } else {
          return 2.146;
        }
      }

      function insertContextCell(cell){
        const contextCell = cell.parentNode.insertCell()
        contextCell.innerHTML = '<input type="button" value="-" onclick="this.parentNode.remove();AnomalHide();" id="Button3"><input type="button" value="mid" onclick="this.parentNode.remove();AnomalMid();" id="Button4">  <input type="button" value="max" onclick="this.parentNode.remove();AnomalMax();" id="Button5"> <input type="button" value="maxA" onclick="this.parentNode.remove();AnomalMaxCalc()" id="Button6">'
        
      }

      function clearElement(id) {
        const elem = document.querySelector(id);
        if (elem) {
          elem.textContent = "";
        }
      }

      function clearField(fieldName) {
        document.getElementById(fieldName).style.background = "white";
      }

      function Calc() {
        let k = 2.146;
        let n = ChisloYchastkov.value;

        k = getK(n);
        console.log("k=", k);
        koef.value = k;
        SumPloshad.value = 0;
        SredPloshad.value = 0;
        Otklonenie.value = 0;

        for (let i = 1; i <= n; i++) {
          if (i <= n) {
            element1 = "ploshad" + i;
            SumPloshad.value =
              +SumPloshad.value + +document.getElementById(element1).value;
          }
        }

        SredPloshad.value = (SumPloshad.value / n).toFixed(1);
        for (let i = 1; i <= n; i++) {
          if (i <= n) {
            element1 = "ploshad" + i;
            Otklonenie.value =
              +Otklonenie.value +
              Math.pow(
                document.getElementById(element1).value - SredPloshad.value,
                2
              );
          }
        }

        Otklonenie.value = Math.sqrt(Otklonenie.value / n);

        for (let i = 1; i <= n; i++) {
          element1 = "ploshad" + i;
          clearField(element1);
          if (
            (document.getElementById(element1).value - SredPloshad.value) /
              Otklonenie.value >=
            k
          ) {
            const cell = document.getElementById(element1);
            cell.style.background = "red";
            insertContextCell(cell.parentNode)
          }
        }
      }

      function AnomalHide() {
        let myarray = [];
        let j = 0;
        let n = ChisloYchastkov.value;
        for (let i = 1; i <= n; i++) {
          element1 = "ploshad" + i;
          if (
            (document.getElementById(element1).value - SredPloshad.value) /
              Otklonenie.value <
            koef.value
          ) {
            myarray[j] = document.getElementById(element1).value;
            j = j + 1;
          }
        }
        ChisloYchastkov.value = j;
        TableYchastki();
        for (let i = 1; i <= j; i++) {
          element1 = "ploshad" + i;
          document.getElementById(element1).value = myarray[i - 1];
        }
        Calc();
      }

      function AnomalMid() {
        let n = ChisloYchastkov.value;
        for (let i = 1; i <= n; i++) {
          element1 = "ploshad" + i;
          if (
            (document.getElementById(element1).value - SredPloshad.value) /
              Otklonenie.value >=
            koef.value
          ) {
            document.getElementById(element1).value = Math.floor(
              SredPloshad.value
            );
            document.getElementById(element1).style.background = "white";
          }
        }
        Calc();
      }

      function AnomalMaxCalc() {
        let n = ChisloYchastkov.value;
        for (let i = 1; i <= n; i++) {
          element1 = "ploshad" + i;
          if (
            (document.getElementById(element1).value - SredPloshad.value) /
              Otklonenie.value >=
            koef.value
          ) {
            document.getElementById(element1).value = Math.floor(
              0.99 * (koef.value * Otklonenie.value + +SredPloshad.value)
            );
            document.getElementById(element1).style.background = "white";
          }
        }
        Calc();
      }

      function AnomalMax() {
        let mymax = 0;
        let n = ChisloYchastkov.value;
        for (let i = 1; i <= n; i++) {
          element1 = "ploshad" + i;
          if (
            document.getElementById(element1).value > Number(mymax) &&
            (document.getElementById(element1).value - SredPloshad.value) /
              Otklonenie.value <
              koef.value
          ) {
            mymax = document.getElementById(element1).value;
          }
        }
        for (let i = 1; i <= n; i++) {
          element1 = "ploshad" + i;
          if (
            (document.getElementById(element1).value - SredPloshad.value) /
              Otklonenie.value >=
            koef.value
          ) {
            document.getElementById(element1).value = mymax;
            document.getElementById(element1).style.background = "white";
          }
        }
        Calc();
      }

      function TableYchastki() {
        let n = ChisloYchastkov.value;

        clearElement("#div1");

        div1.style.display = "block";

        let table = document.createElement("table");
        let headerRow = table.insertRow();
        let headerCell1 = headerRow.insertCell(0);
        headerCell1.innerHTML = "Участок";
        let headerCell2 = headerRow.insertCell(1);
        headerCell2.innerHTML = "Площадь";
        let headerCell3 = headerRow.insertCell(2);
        headerCell3.innerHTML = "Действия";
        for (let i = 1; i <= n; i++) {
          let row = table.insertRow();
          let cell1 = row.insertCell(0);
          cell1.innerHTML = "Участок " + i;
          let cell2 = row.insertCell(1);
          cell2.innerHTML = "<input type='text' id='ploshad" + i + "'>";
        }

        div1.innerHTML = "";
        div1.appendChild(table);
        div1.innerHTML =
          div1.innerHTML +
          "<hr><input type=button value='Поиск аномальных значений' onClick='Calc()' id='Button2'><br>";
        div1.innerHTML =
          div1.innerHTML +
          "<input type=button value='Исключить аномальные значения' onClick='AnomalHide()' id='Button3'><br>";
        div1.innerHTML =
          div1.innerHTML +
          "<input type=button value='Усреднить аномальные значения' onClick='AnomalMid()' id='Button4'><br>";
        div1.innerHTML =
          div1.innerHTML +
          "<input type=button value='Понизить аномальные значения до максимального имеющегося' onClick='AnomalMax()' id='Button5'><br>";
        div1.innerHTML =
          div1.innerHTML +
          "<input type=button value='Понизить аномальные значения до максимально возможного' onClick='AnomalMaxCalc()' id='Button6'><br>";
        div1.innerHTML =
          div1.innerHTML +
          "Общая площадь повреждённой территории: <input type=text id='SumPloshad'><br>";
        div1.innerHTML =
          div1.innerHTML +
          "Средняя площадь повреждённой территории: <input type=text id='SredPloshad'><br>";
        div1.innerHTML =
          div1.innerHTML +
          "Среднеквадратическое отклонение: <input type=text id='Otklonenie'><br>";
        div1.innerHTML =
          div1.innerHTML + "Коэффициент: <input type=text id='koef'><br>";
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inst</title>
  </head>
  <body>
    <b>Количество лесных участков, подверженных болезни</b><br /><br />
    <input type="text" value="10" id="ChisloYchastkov" />
    <button onClick="ChisloYchastkov.value=Number(ChisloYchastkov.value)-1">
      -
    </button>
    <button onClick="ChisloYchastkov.value=Number(ChisloYchastkov.value)+1">
      +
    </button>
    <button onClick="ChisloYchastkov.value=6;TableYchastki(); fillRandom();">
      Заполнить случайными данными
    </button>
    <br /><br />
    <input
      type="button"
      value="Далее"
      onClick="TableYchastki()"
      id="Button1"
    /><br />
    <hr />
    <div id="div1" style="display: none"></div>
  </body>
  <div><button onclick=""></button></div>
</html>
